<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Autocomplete Searchbar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5e60d4414b.js" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <div class="search-box">
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Search"
                autocomplete="off">
                <button type="button" onclick="location.href='https://www.starbucks.co.jp/'"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box">
            </div>
        </div>
<script src="autocomplete.js"></script>
    </body>
</html>
